name: Validate config

on: 
  push:
    paths:
      - 'config*.json'
  pull_request:

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: /config.schema.json
          INPUT_JSONS: /config.json
